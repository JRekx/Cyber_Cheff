<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cyber Chef</title>
</head>
<body>
    <h1>Recipes</h1>
    <form method="POST" action="/">
        <input type="text" name="search_query" placeholder="Search for Recipes">
        <input type="submit" value='Search'>
        <a href="/home" class="home-button">HOME</a>
    </form>

    <!-- Checks available recipes -->
    {% if recipes %}
    <h2>Your results for "{{ search_query }}" are in!</h2>
        <ul>
            {% for recipe in recipes %}
            <li>
                <h3 class="recipe-title">{{ recipe.title }}</h3>
                {% if recipe.image %}
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                {% endif %}
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}">View Recipe</a>
            </li>
            {% endfor %}
        </ul>
        
        <!-- No recipes found -->
        {% else %}
        <p>Are you sure that's food?</p>
        {% endif %}
</body>
</html>
