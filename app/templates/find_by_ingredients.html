<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find by Ingredients Results</title>
</head>
<body>
    <h1>Find by Ingredients Results</h1>
    
    <p>Ingredients: {{ ingredients | join(', ') }}</p>

    {% if result %}
        <ul>
            {% for item in result %}
                <li>{{ item.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
